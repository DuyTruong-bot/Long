<h1>Long</h1>
<p>Long is a type of data type in Java. Long data type is a 64-bit signed two's complement integer. Minimum value is -9,223,372,036,854,775,808. Maximum value is 9,223,372,036,854,775,807. This type is used when a wider range than int is needed.</p>
<p>Default value of long variable is 0L.</p>
